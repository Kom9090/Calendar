<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="book book__wrapper">
            <form action="" class="book__form">
                <button class="book__search-date">
                    <span class="book__label">Check in</span>
                    <span class="book__input start-date _active-search">Add dates</span>
                </button>
                <button class="book__search-date">
                    <span class="book__label">Check out</span>
                    <span class="book__input last-date">Add dates</span>
                </button>
                <div class="book__elem">
                    <label class="book__label" for="number">Guests</label>
                    <div class="book__input-block">
                        <div class="book__minus book__btn-n">-</div>
                        <input class="book__input book__input-guests" type="number" name="number" id="number" placeholder="1" value="1" required>
                        <div class="book__plus book__btn-n">+</div>
                    </div>
                </div>
                <button class="book__submit" type="submit">Book</button>
            </form>
        </div>
        <div class="calendar"> 
            <button class="prev"><img src="./images/arrow.svg" alt="arrow prev" width="15px"></button>
            <button class="next"><img src="./images/arrow.svg" alt="arrow next" width="15px"></button>
            <div class="calendar__wrapper">
                <div class="calendar__half">
                <div class="calendar__header">
                    <div class="date">
                        <span class="date__month"></span>
                    </div>    
                </div>
                <div class="calendar__table">
                    <div class="weekdays">
                            <div>SU</div>
                            <div>MO</div>
                            <div>TU</div>
                            <div>WE</div>
                            <div>TH</div>
                            <div>FR</div>
                            <div>ST</div>  
                    </div>
                    <div class="days">
                            
                            
                    </div>
                </div>
            </div>
            <div class="calendar__half">
                <div class="calendar__header">
                    <div class="date">
                        <span class="date__month-d"></span>
                    </div>    
                </div>
                <div class="calendar__table">
                    <div class="weekdays">
                            <div>SU</div>
                            <div>MO</div>
                            <div>TU</div>
                            <div>WE</div>
                            <div>TH</div>
                            <div>FR</div>
                            <div>ST</div>  
                    </div>
                    <div class="days-d">
                            
                    </div>
                </div>
            </div>
            </div>
            <div class="calendar__btns">
                <button class="reset-form" type="reset">Clear dates</button>
                <button class="hide-calendar">Close</button>
            </div>
            
        </div>
        
    </div>
    <script src="calendar.js"></script>
</body>
</html>
