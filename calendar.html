<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calendar</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="container">
        <div class="book book__wrapper">
            <form action="" class="book__form">
                <div class="book__elem">
                    <label class="book__label" for="startDate" >Check in</label>
                    <input class="book__input" type="number" name="startDate" id="startDate" placeholder="Add dates">
                </div>
                <div class="book__elem">
                    <label class="book__label" for="nextDate">Check out</label>
                    <input class="book__input" type="number" name="nextDate" id="nextDate" placeholder="Add dates">
                </div>
                <div class="book__elem">
                    <label class="book__label" for="number">Guests</label>
                    <div class="book__input-block">
                        <button class="book__minus book__btn-n">-</button>
                        <input class="book__input book__input-guests" type="number" name="number" id="number" placeholder="1">
                        <button class="book__plus book__btn-n">+</button>
                    </div>
                </div>
                <button class="book__submit" type="submit">Book</button>
            </form>
        </div>
        <div class="calendar"> 
            <button class="prev"><img src="./images/arrow.svg" alt="arrow prev" width="15px"></button>
            <button class="next"><img src="./images/arrow.svg" alt="arrow next" width="15px"></button>
